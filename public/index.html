<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Chatroom</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>Chat Menu</h2>
      <div id="user-info"></div>
      <input type="text" id="target-user" placeholder="Chat with username...">
      <button id="start-private-chat">Start Chat</button>
      <button id="switch-to-group">Group Chat</button>
    </div>

    <div id="chat-container">
      <div id="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" autocomplete="off" placeholder="Type your message..." />
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
