<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Secure Chatroom</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> Secure Chatroom</h1>
      <div class="user-info">
        <button id="sidebarToggle" class="mobile-only" title="Menu"><i class="fas fa-bars"></i></button>
        <button id="themeToggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
        <button id="profileBtn" title="Profile"><i class="fas fa-user"></i></button>
        <span id="currentUser"></span>
        <button id="logoutBtn" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
    
    <div class="main-content">
      <!-- Mobile Search Bar - Always Visible -->
      <div class="mobile-search-bar">
        <div class="search-container">
          <input type="text" id="mobileUserSearch" placeholder="Search for a user to chat with..." />
          <button id="mobileSearchBtn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      
      <!-- Mobile User List - Always Visible -->
      <div class="mobile-user-list">
        <h3><i class="fas fa-users"></i> Available Users</h3>
        <div id="mobileUserList"></div>
      </div>
      
      <div class="sidebar">
        <div class="user-search">
          <h3><i class="fas fa-search"></i> Find User to Chat</h3>
          <input type="text" id="userSearch" placeholder="Enter username to search..." />
          <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
          
          <!-- Group Chat Section -->
          <div class="group-chat-section">
            <h3><i class="fas fa-users"></i> Group Chats</h3>
            <button id="createGroupBtn" class="group-btn">
              <i class="fas fa-plus"></i> Create Group
            </button>
            <div id="groupList" class="group-list">
              <!-- Groups will be populated here -->
            </div>
          </div>
        </div>
        
        <div class="online-users">
          <h3><i class="fas fa-users"></i> Online Users</h3>
          <ul id="userList"></ul>
        </div>
        
        <div class="recent-chats">
          <h3><i class="fas fa-clock"></i> Recent Chats</h3>
          <ul id="recentChats"></ul>
        </div>
      </div>
      
      <div class="chat-window">
        <div class="chat-header">
          <h2 id="chatWith"><i class="fas fa-comments"></i> Select a user to start chatting</h2>
          <div class="chat-actions">
            <button id="searchMessagesBtn" title="Search Messages">
              <i class="fas fa-search"></i>
            </button>
            <button id="scheduleMessageBtn" title="Schedule Message">
              <i class="fas fa-clock"></i>
            </button>
            <div class="user-status" id="userStatus"></div>
          </div>
        </div>
        
        <div class="messages-container">
          <div id="chatMessages"></div>
        </div>
        
        <div class="message-input-container">
          <div class="input-bar">
            <button id="attachmentBtn" class="attachment-btn" title="Attachments">
              <i class="fas fa-th"></i>
            </button>
            <textarea id="messageInput" placeholder="Type a message..." autocomplete="off" rows="1"></textarea>
            <button id="voiceBtn" class="voice-btn" title="Voice Message">
              <i class="fas fa-microphone"></i>
            </button>
            <button type="submit" class="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          
          <!-- Attachment Menu (Hidden by default) -->
          <div id="attachmentMenu" class="attachment-menu">
            <div class="attachment-grid">
              <div class="attachment-item" onclick="selectAttachment('camera')">
                <div class="attachment-icon camera">
                  <i class="fas fa-camera"></i>
                </div>
                <span>Camera</span>
              </div>
              <div class="attachment-item" onclick="selectAttachment('photos')">
                <div class="attachment-icon photos">
                  <i class="fas fa-images"></i>
                </div>
                <span>Photos</span>
              </div>
              <div class="attachment-item" onclick="selectAttachment('document')">
                <div class="attachment-icon document">
                  <i class="fas fa-file"></i>
                </div>
                <span>Document</span>
              </div>
              <div class="attachment-item" onclick="selectAttachment('location')">
                <div class="attachment-icon location">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <span>Location</span>
              </div>
              <div class="attachment-item" onclick="selectAttachment('contact')">
                <div class="attachment-icon contact">
                  <i class="fas fa-user"></i>
                </div>
                <span>Contact</span>
              </div>
              <div class="attachment-item" onclick="selectAttachment('poll')">
                <div class="attachment-icon poll">
                  <i class="fas fa-poll"></i>
                </div>
                <span>Poll</span>
              </div>
            </div>
          </div>
          
          <!-- Voice Recording UI -->
          <div id="voiceRecordingUI" class="voice-recording-ui" style="display: none;">
            <div class="recording-indicator">
              <i class="fas fa-microphone"></i>
              <span id="recordingTime">0:00</span>
            </div>
            <div class="recording-instructions">
              <span id="recordingInstruction">Slide to cancel</span>
            </div>
            <div class="recording-actions">
              <button id="pauseRecordingBtn" class="action-btn">
                <i class="fas fa-pause"></i>
              </button>
              <button id="deleteRecordingBtn" class="action-btn delete">
                <i class="fas fa-trash"></i>
              </button>
              <button id="sendRecordingBtn" class="action-btn send">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
          
          <!-- Hidden file inputs -->
          <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
          <input type="file" id="photosInput" accept="image/*" multiple style="display: none;">
          <input type="file" id="documentInput" accept="*/*" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
