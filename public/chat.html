<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Chatroom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>Secure Chatroom</h1>
      <div class="user-info">
        <span id="currentUser"></span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="sidebar">
        <div class="user-search">
          <h3>Find User to Chat</h3>
          <input type="text" id="userSearch" placeholder="Enter username to search..." />
          <button id="searchBtn">Search</button>
        </div>
        
        <div class="online-users">
          <h3>Online Users</h3>
          <ul id="userList"></ul>
        </div>
        
        <div class="recent-chats">
          <h3>Recent Chats</h3>
          <ul id="recentChats"></ul>
        </div>
      </div>
      
      <div class="chat-window">
        <div class="chat-header">
          <h2 id="chatWith">Select a user to start chatting</h2>
          <div class="user-status" id="userStatus"></div>
        </div>
        
        <div class="messages-container">
          <div id="chatMessages"></div>
        </div>
        
        <div class="message-input">
          <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
